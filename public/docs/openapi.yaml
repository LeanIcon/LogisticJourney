                    type: string
                    example: 'Form not found'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Validation failed'
                  errors:
                    fields.email:
                      - 'The email field is required'
                properties:
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                    properties:
                      fields.email:
                        type: array
                        example:
                          - 'The email field is required'
                        items:
                          type: string
      tags:
        - 'Form Submissions'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fields:
                  type: object
                  description: 'The form field values keyed by field name'
                  example: []
                  nullable: false
                  properties:
                    name:
                      type: string
                      description: 'The name of the submitter.'
                      example: 'John Doe'
                      nullable: false
                    email:
                      type: string
                      description: 'Email address.'
                      example: john@example.com
                      nullable: false
                    message:
                      type: string
                      description: 'Message content.'
                      example: "I'd like more information"
                      nullable: false
                  required:
                    - name
                    - email
                captcha:
                  type: string
                  description: 'reCAPTCHA token.'
                  example: xyz123
                  nullable: false
              required:
                - fields
                - captcha
    parameters:
