name: Deploy to VM

on:
  push:
    branches: [ 'staging' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Add SSH key to ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create remote directory if it doesn't exist
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            mkdir -p ${{ secrets.REMOTE_DIR }}
      - name: Rsync files to server
        run: |
          rsync -avz --delete --exclude='.git' --exclude='vendor' --exclude='node_modules' --exclude='public/build' -e "ssh -p ${SSH_PORT:-22} -o StrictHostKeyChecking=no" . ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${REMOTE_DIR}
      - name: Run remote deploy script
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.REMOTE_DIR }}
            chmod +x scripts/remote-deploy.sh || true
            ./scripts/remote-deploy.sh