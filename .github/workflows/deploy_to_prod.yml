name: ðŸš€ Deploy Laravel 12 App to cPanel via FTP

on:
  push:
    branches:
      - main  # Deploy when you push to main branch

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, gd, intl, zip, curl, mysql
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend (Filament / Vite)
        run: |
          npm ci
          npm run build

      - name: Show deploy directory summary
        run: |
          echo "Top-level files before deploy:"
          ls -la | sed -n '1,100p'
          echo "Total size:" && du -sh .

      - name: Cleanup before deployment
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf .git .github
          echo "Cleaned up unnecessary files."

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ${{ secrets.FTP_PATH }}
          log-level: verbose
          dry-run: false
          # Set FTP_CLEAN_SLATE secret to 'true' to force a full sync (removes extraneous files on server)
          dangerous-clean-slate: ${{ secrets.FTP_CLEAN_SLATE == 'true' }}
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/.env
            deploy.sh

